apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-grandel-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rubioworo-ai/argocd-kubernates-deployment.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: my-grandel-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
